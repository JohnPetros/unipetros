{% from 'components/badge.html' import badge %}

{% macro row(professor) %}

<tr class="table-row">
  <td class="table-data">
    <a href class="flex items-center gap-2 font-semibold p-0">
      <img
        src="{{url_for('static', filename='uploads/images/{}'.format(professor.avatar)) }}"
        alt width="32"
        height="32">
      {{ professor.name }}
    </a>
  </td>
  <td class="table-data">
    {{ professor.email }}
  </td>
  <td class="table-data flex-wrap">
    {% for subjects in professor.subjects %}
    {{ badge(subjects.name) }}
    {% endfor %}
  </td>
  <td class="table-data">
    {{ professor.age }}
  </td>
  <td class="table-data">
    {{ "masculino" if professor.gender == "male" else "feminino" }}
  </td>
</tr>

{% endmacro %}
