<div class="w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
  <div class="flex justify-between mb-3">
    <div class="flex items-center">
      <div class="flex justify-center items-center">
        <h3 class="text-xl font-bold leading-none text-gray-900 dark:text-white pe-1">Post por categoria</h3>
      </div>
    </div>
  </div>

  <div class="bg-gray-50 dark:bg-gray-700 mt-6 p-3 rounded-lg">
    <div class="grid grid-cols-3 gap-3 mb-2">
      <dl class="bg-orange-50 dark:bg-gray-600 rounded-lg flex flex-col items-center justify-center h-[78px]">
        <dt
          class="w-8 h-8 rounded-full bg-orange-100 dark:bg-gray-500 text-orange-600 dark:text-orange-300 text-sm font-medium flex items-center justify-center mb-1">
          {{ total_posts_by_category[0]["count"] }}
        </dt>
        <dd class="text-orange-600 dark:text-orange-300 text-sm font-medium capitalize">
          {{ total_posts_by_category[0]["category"] }}
        </dd>
      </dl>
      <dl class="bg-teal-50 dark:bg-gray-600 rounded-lg flex flex-col items-center justify-center h-[78px]">
        <dt
          class="w-8 h-8 rounded-full bg-teal-100 dark:bg-gray-500 text-teal-600 dark:text-teal-300 text-sm font-medium flex items-center justify-center mb-1">
          {{ total_posts_by_category[1]["count"] }}
        </dt>
        <dd class="text-teal-600 dark:text-teal-300 text-sm font-medium capitalize">
          {{ total_posts_by_category[1]["category"] }}
        </dd>
      </dl>
      <dl class="bg-blue-50 dark:bg-gray-600 rounded-lg flex flex-col items-center justify-center h-[78px]">
        <dt
          class="w-8 h-8 rounded-full bg-blue-100 dark:bg-gray-500 text-blue-600 dark:text-blue-300 text-sm font-medium flex items-center justify-center mb-1">
          {{ total_posts_by_category[2]["count"] }}
        </dt>
        <dd class="text-blue-600 dark:text-blue-300 text-sm font-medium capitalize">
          {{ total_posts_by_category[2]["category"] }}
        </dd>
      </dl>
    </div>
  </div>

  <div data-post-by-category-chart="container"></div>
  <input type="text" data-post-by-category-chart="categories"
    value="{{ total_posts_by_category | map(attribute='category') | list | join(';') }}" hidden>
  <input type="text" data-post-by-category-chart="posts-counts"
    value="{{ total_posts_by_category | map(attribute='count') | list | join(';') }}" hidden>
  <input type="text" data-post-by-category-chart="total-count"
    value="{{ total_posts_by_category | sum(attribute='count') }}" hidden>

  <div class="mt-3 border-gray-200 border-t dark:border-gray-700">
    <div class="flex justify-center pt-5">
      <a href="#"
        class="uppercase text-sm font-semibold inline-flex items-center rounded-lg text-blue-600 hover:text-blue-700 dark:hover:text-blue-500 hover:bg-gray-100 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 px-3 py-2">
        Ver todos os posts
        <svg class="w-2.5 h-2.5 ms-1.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
      </a>
    </div>
  </div>
</div>
