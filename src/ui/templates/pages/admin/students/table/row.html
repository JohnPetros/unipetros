{% from 'components/badge.html' import badge %}

{% macro row(student) %}

<tr class="table-row">
  <td class="table-data p-1">
    <a href="" class="flex items-center gap-2 font-semibold">
      <img class="rounded-full w-10 h-10 object-cover"
        src="{{ url_for('static', filename='uploads/images/{}'.format(student.avatar)) }}" width="40" height="40"
        alt="">
      {{ student.name }}
    </a>
  </td>
  <td class="table-data">
    {{ student.email }}
  </td>
  <td class="table-data flex-wrap">
    {{ badge(student.course.name) }}
  </td>
  <td class="table-data">
    {{ student.age }}
  </td>
  <td class="table-data">
    {{ "masculino" if student_data.gender == "male" else "feminino" }}
  </td>
</tr>

{% endmacro %}
