{% macro extension_card(image, title, description) %}

<div
  class="flex items-center gap-6 rounded-md p-6 h-full bg-blue-100  invisible intersect:visible intersect:animate-fade-up intersect:animate-duration-1000 intersect-once">
  <img src=" {{ url_for('static', filename='images/' + image) }}" width="48" height="48" alt="">
  <div class="space-y-2">
    <strong class="text-lg text-blue-700 font-semibold leading-6">
      {{ title }}
    </strong>
    <p class="text-sm text-blue-700 font-medium">
      {{ description }}
    </p>
  </div>
</div>

{% endmacro %}
