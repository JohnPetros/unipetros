{% macro page(page_number) %}

<button
  data-pagination="page-button"
  value="{{ page_number }}"
  class="flex items-center justify-center px-4 h-10 rounded-md leading-tight text-gray-500  border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white ">
  {{ caller() }}
</button>

{% endmacro %}
