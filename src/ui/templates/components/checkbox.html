{% macro checkbox(label, field, id, value, attributes) %}

<div class="flex items-center gap-2">
  {% if field %}
  {{ field(id=id, class='checkbox') }}
  {% else %}
  <input type="checkbox" id="{{ value }}" name="{{ id }}" value="{{ value }}" {{
    attributes }} class="checkbox">
  {% endif %}
  <label for="{{ id }}" class="block text-sm font-semibold text-blue-700">
    {{ label }}
  </label>
</div>

{% endmacro %}
