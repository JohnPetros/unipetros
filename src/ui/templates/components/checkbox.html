{% macro checkbox(label, field, id, name, value, attributes) %}

<div class="flex items-center gap-2">
  {% if field %}
  {{ field(id=id, class='checkbox') }}
  {% else %}
  <input type="checkbox" id="{{ id }}" name="{{ name if name else id }}"
    value="{{ value }}" class="checkbox" {{ attributes }}>
  {% endif %}
  <label for="{{ id }}" class="block text-sm font-semibold text-blue-700">
    {{ label }}
  </label>
</div>

{% endmacro %}
