{% macro section_heading(title, subtitle) %}

<div class="intersect:animate-fade-up intersect:animate-duration-1000 intersect-once">
  <small class="block uppercase text-blue-400 text-center text-lg font-medium">{{ subtitle }}</small>
  <h2 class="mt-3 text-petros-800 text-center text-4xl font-bold">{{ title }}</h2>
</div>

{% endmacro %}
