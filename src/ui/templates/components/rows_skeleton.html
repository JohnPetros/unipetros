{% macro rows_skeleton(rows_count, columns_count = 6) %}

{% for _ in range(rows_count) %}
<tr data-loading="table-row" class="loading">
  {% for _ in range(columns_count) %}
  <td>
    <div class="w-full h-12 bg-gray-300 animate-pulse"></div>
  </td>
  {% endfor %}
</tr>
{% endfor %}

{% endmacro %}
