{% macro button(title, href, as='button') %}

{% if as == 'button' %}

<button type="button"
  class="text-white bg-blue-700 hover:bg-blue-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">{{title}}</button>

{% elif as == 'link' %}

<a href="{{ href }}"
  class="text-white bg-blue-700 hover:bg-blue-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 ">{{title}}</a>

{% endif %}

{% endmacro %}
