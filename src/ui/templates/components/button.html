{% macro button(title, class, href, attributes, as="button", type="button") %}

{% if as == 'button' %}

<button type="{{ type }}" class="button {{ class }}" {{ attributes }}>
  {{ title }}
</button>

{% elif as == 'link' %}

<a href="{{ href }}" class="button {{ class }}" {{ attributes }}>
  {{ title }}
</a>

{% endif %}

{% endmacro %}
