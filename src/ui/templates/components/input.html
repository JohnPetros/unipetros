{% macro input(id, label, placeholder, field, type='text') %}

<div>
  <label for="{{ id }}" class="block mb-2 text-sm font-semibold text-blue-700">{{ label }}</label>
  {% if field %}
  {{ field(class='input', placeholder=placeholder) }}
  {% else %}
  <input type="{{ type }}" id="{{ id }}" name="{{ id }}" class="input" placeholder="{{ placeholder }}" required />
  {% endif %}
</div>

{% endmacro %}
