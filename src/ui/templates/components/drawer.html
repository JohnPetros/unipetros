{% macro drawer() %}

<!-- drawer init and toggle -->
<div class="text-center">
  <button
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    type="button" data-drawer-target="drawer" data-drawer-show="drawer" aria-controls="drawer"
    aria-label="Abrir barra de navegação">
    <i class="ph-bold ph-list text-xl"></i>
  </button>
</div>

<!-- drawer component -->
<div id="drawer"
  class="fixed top-0 left-0 z-40 h-screen p-6 overflow-y-auto transition-transform -translate-x-full bg-petros-700 w-80 dark:bg-gray-800"
  tabindex="-1" aria-labelledby="drawer-label">
  <div class="flex justify-end">
    <button type="button" data-drawer-hide="drawer" aria-controls="drawer"
      class="ml-auto text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 dark:hover:bg-gray-600 ">
      <i class="ph-bold ph-x text-petros-50 text-xl"></i>
      <span class="sr-only">Close menu</span>
    </button>
  </div>

  <div class="mt-6 pt-12 border-t border-petros-200">
    {{ caller() }}
  </div>
</div>

{% endmacro %}
