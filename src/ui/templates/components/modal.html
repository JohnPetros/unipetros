{% macro modal(id, title) %}

<button data-modal-target="{{ id }}" data-modal-toggle="{{ id }}" class="button" type="button">
  {{ title }}
</button>

<div id="{{ id }}" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full bg-black/50 animate-fade animate-duration-[500ms]">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <div class="bg-white rounded-lg shadow">
      <div class="p-4 md:p-5 border-b rounded-t ">
        <h3 class="text-2xl font-semibold text-gray-900 dark:text-white">
          {{ title }}
        </h3>

        {{ caller() }}
      </div>

    </div>
  </div>
</div>

{% endmacro %}
